<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <main class="component">
      <div class="card">
        <picture class="card__image">
          <source
            media="(min-width: 800px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="a group of people at a table working in an office"
          />
        </picture>
        <div class="card__content">
          <div class="container">
            <h1 class="title">
              Get <span class="title__highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="textbody">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <p><span class="stats__highlight">10k+ </span><span>companies</span></p>
            <p><span class="stats__highlight">314 </span><span>templates</span></p>
            <p><span class="stats__highlight">12M+ </span><span>queries</span></p>          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/elaineclleung">Elaine</a>.
    </footer>
  </body>
</html>
