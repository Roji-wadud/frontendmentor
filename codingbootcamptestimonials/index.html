<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <div class="component">
        <div class="slider-group">
          <div class="slider-container">
            <!-- <div class="slider"> -->
              <div class="wrapper">
                <ul class="images" id="imagesEl"></ul>
              </div>
            <!-- </div> -->
          </div>
          <div class="slider-arrows">
            <button id="previous" class="prev-arrow">
              <span class="visually-hidden">previous testimonial</span>
              <span class="arrow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 12 18"
                  width="12"
                  height="18"
                >
                  <path
                    fill="none"
                    stroke="#8585AC"
                    stroke-width="3"
                    d="M11 1L3 9l8 8"
                  />
                </svg>
              </span>
            </button>
            <button id="next" class="next-arrow">
              <span class="visually-hidden">next testimonial</span>
              <span class="arrow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 13 18"
                  width="13"
                  height="18"
                >
                  <path
                    fill="none"
                    stroke="#8585AC"
                    stroke-width="3"
                    d="M2 1l8 8-8 8"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>

        <div class="content">
          <!-- “ I’ve been interested in coding for a while but never taken the jump, until
    now. I couldn’t recommend this course enough. I’m now in the job of my
    dreams and so excited about the future. ” Tanya Sinclair UX Engineer “ If
    you want to lay the best foundation possible I’d recommend taking this
    course. The depth the instructors go into is incredible. I now feel so
    confident about starting up as a professional developer. ” John Tarkpor
    Junior Front-end Developer -->
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
