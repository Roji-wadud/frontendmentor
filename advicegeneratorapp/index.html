<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>


</head>
<body>
  <main class="component card">
    <h1 class="advice__title">Advice #<span id="numEl">117</span></h1>
    <p class="advice__quote">&#8220;<span id="adviceEl">It is easy to sit up and take notice, what&#8217s difficult is getting up and taking action.</span>&#8221;</p>
    <div class="border__divider"></div>
    <div class="advice__dice" id="diceEl">
      <img class="advice__dice-img" src="./images/icon-dice.svg" alt="click here for random advice">
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer__attribution">
      <p class="footer__attribution-content">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

        <span class="block-footer">
          Other
          <a href="https://elaineleung.github.io/frontendmentor/"
            >Frontend Mentor Challenges</a
          >
          by Elaine
        </span>
      </p>
    </div>
  </footer>
</body>
<script src="index.js"></script>
</html>
